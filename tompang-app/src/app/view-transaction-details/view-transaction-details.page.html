<app-header></app-header>
<ion-content class="hide-scroll-bar">
  <div *ngIf="hasLoaded">
    <ion-title class="page-name grey-color">
      My Purchases
    </ion-title>
    <hr class="horizontal-rule" />
    <ion-title class="sub-page-name grey-color">
      Transaction ID: {{transactionId}}
    </ion-title>
    <hr class="horizontal-rule" />
    <div style="margin-left: 16px;">
      <ion-card style="width: 345px;">
        <ion-card-header>
          Payment Details
        </ion-card-header>

        <ion-card-content>
          <ion-card-title style="font-size: 16px;">
            Payment
          </ion-card-title>
          <div style="display: flex;align-items: center;justify-content: space-between;">
            <ion-label class="grey-color">Product Cost</ion-label>
            <ion-text>S${{transactionToView.amount * 0.97}}</ion-text>
          </div>
          <div style="display: flex;align-items: center;justify-content: space-between;">
            <ion-label class="grey-color">Platform Fee</ion-label>
            <ion-text>S${{transactionToView.amount * 0.03}}</ion-text>
          </div>
          <hr class="horizontal-rule">
          <div style="display: flex;align-items: center;justify-content: space-between;">
            <ion-label style="color: black;">Total Paid</ion-label>
            <ion-text>S${{transactionToView.amount}}</ion-text>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngIf="hasLoaded">
      <div class="input-button-div" *ngIf="!raisingDispute && transactionToView.hasDispute === false">
        <ion-button style="text-transform: initial;font-size: 16px;width: 160px;" color="tertiary" (click)="toggleRaiseDispute()">Raise A Dispute</ion-button>
      </div>
      <div *ngIf="raisingDispute && !resultSuccess">
        <form (ngSubmit)="raiseDispute()">
          <div class="form-input">
            <ion-item lines="none">
              <div style="display: flex;flex-direction: column;width: 100%;height: 150px;">
                <ion-text class="grey-color" style="width:90px;margin-right:16px;">Description</ion-text>
                <ion-textarea class="grey-color" placeholder="Dispute Description" [(ngModel)]="disputeDescription" name="description" required maxlength="500"></ion-textarea>
              </div>
            </ion-item>
          </div>
          <div class="form-input input-button-div">
            <ion-button style="text-transform: initial;font-size: 16px;" color="tertiary"  type="reset">Clear</ion-button>
            <ion-button style="text-transform: initial;font-size: 16px;" color="tertiary" type="submit">Raise Dispute</ion-button>
          </div>
        </form>
        <div *ngIf="resultError" style="display: flex;justify-content: center;margin-bottom: 20px;">
          <ion-label class="grey-color" style="text-align:center;color:red;">{{message}}</ion-label>
        </div>
      </div>
      <div *ngIf="resultSuccess" style="display: flex;justify-content: center;margin-bottom: 20px;">
        <ion-label class="grey-color" style="text-align:center;">
          {{message}}
        </ion-label>
      </div>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
