<app-header></app-header>
<ion-content class="hide-scroll-bar">
  <div>
    <ion-title class="page-name grey-color">
      Profile
    </ion-title>
    <hr class="horizontal-rule" />
    <ion-title class="sub-page-name grey-color">
      Followers
    </ion-title>
  </div>
  <hr class="horizontal-rule" />
  <div>
    <ion-searchbar class="grey-color" placeholder="Search User" [(ngModel)]="searchTerm"
      showCancelButton="focus" animated></ion-searchbar>
    <div *ngIf="userFollowers !== null">
      <ion-list *ngFor="let follower of userFollowers | filter:searchTerm">
        <app-user-item [user]="follower"></app-user-item>
      </ion-list>
    </div>
    <br/>
    <div *ngIf="userFollowers === null" style="text-align: center;">
      <ion-text class="grey-color">List of folowers is empty.</ion-text>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
