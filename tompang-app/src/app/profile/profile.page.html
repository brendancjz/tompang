<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-button class="button-icon" icon-only slot="end" id="liked-listings-button" [routerLink] = "['/liked-listings']">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-button>
    <ion-button class="button-icon" icon-only slot="end" id="inbox-button" [routerLink] = "['/inbox']">
      <ion-icon name="chatbubble-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="page-name grey-color">
    Profile
  </ion-title>

  <div id="profile-info">
    <ion-img style="background-color: red;height: 75px;width: 75px;border-radius: 100%;"></ion-img>
    <ion-title id="username-tag" class="grey-color">
      @{{username}}
    </ion-title>
    <div id="profile-info-buttons">
      <div>
        <ion-button color="tertiary" class="follow-button">
          10 followers
          <!--  {{serviceSession.getCurrentUser().followers}} -->
        </ion-button>
        <ion-button color="tertiary" class="follow-button">
          1 following
          <!-- Following: {{serviceSession.getCurrentUser().following}} -->
        </ion-button>
      </div>

      <ion-button color="tertiary" class="button-icon" icon-only slot="end" id="settings-button" [routerLink] = "['/settings']">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
  <hr class="horizontal-rule" />
  <ion-title style="font-size: 30px; margin-top: 10px; margin-bottom: 10px">
    My Listings
  </ion-title>

  <ion-list>
    <ion-item>
      <ion-img>listing picture</ion-img>
    </ion-item>

    <ion-item>
      <ion-label><b>Title</b></ion-label>
    </ion-item>

    <ion-item>
      <ion-label><b>Country</b></ion-label>
      <!-- {{listing.country}} -->
    </ion-item>

    <ion-item>
      <ion-label><b>City</b></ion-label>
      <!-- {{listing.city}} -->
    </ion-item>

    <ion-item>
      <ion-label><b>Description </b></ion-label>
      <!-- {{listing.description}} -->
    </ion-item>

    <ion-item>
      <ion-label><b>Category </b></ion-label>
      <!-- {{listing.category}} -->
    </ion-item>

    <ion-item>
      <ion-label><b>Price</b></ion-label>
      <!-- {{listing.price}} -->
    </ion-item>

    <ion-item>
      <ion-label><b>Quantity</b></ion-label>
      <!-- {{listing.quantity}} -->
    </ion-item>

    <ion-item>
      <ion-label><b>Likes</b></ion-label>
      <!-- {{listing.likes}} -->
    </ion-item>
  </ion-list>
</ion-content>
<app-footer></app-footer>
