<ion-content>
  <div>
    <ion-title class="page-name grey-color"> History </ion-title>
    <hr class="horizontal-rule" />
    <ion-title class="sub-page-name grey-color"> Disputes </ion-title>
  </div>
  <hr class="horizontal-rule" />
  <div>
    <ion-list *ngFor="let dispute of disputes">
      <ion-item class="grey-color">
        <div class="transaction-block">
          <div style="display: flex; align-items: center">
            <ion-icon
              name="document-text-outline"
              style="font-size: 30px; margin-right: 20px"
            ></ion-icon>
            <ion-item-group
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
              "
            >
              <ion-label style="font-size: 16px; margin-bottom: 5px"
                >Dispute</ion-label
              >
              <ion-text style="font-size: 14px; margin-bottom: 5px"
                >{{dispute.description}}</ion-text
              >
            </ion-item-group>
          </div>
          <div>
            <ion-button color="tertiary" class="button-icon" icon-only (click)="viewDispute(dispute.disputeId)">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </div>
          <div></div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
