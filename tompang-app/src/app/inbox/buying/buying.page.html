<ion-content class="hide-scroll-bar">
  <div>
    <ion-title class="page-name grey-color">
      Inbox
    </ion-title>
    <hr class="horizontal-rule" />
    <ion-title class="sub-page-name grey-color">
      Buying
    </ion-title>
  </div>
  <hr class="horizontal-rule" />
  <div>
    <ion-searchbar class="grey-color" placeholder="Search Conversation" [(ngModel)]="searchTerm"
      showCancelButton="focus" animated></ion-searchbar>
    <div *ngIf="buyingConvos != null">
      <ion-list *ngFor="let convo of buyingConvos | filter:searchTerm">
        <app-conversation-item [convo]="convo"></app-conversation-item>
      </ion-list>
    </div>
    <br/>
    <div *ngIf="buyingConvos == null" style="text-align: center;">
      <ion-text>List of conversations is empty.</ion-text>
    </div>
  </div>
</ion-content>
