<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div style="display: flex; justify-content: space-around;">
      <button id="back-button" (click)="back()">
        <ion-icon
          style="font-size: 35px"
          [ios]="'chevron-back-outline'"
          [md]="'chevron-back-sharp'"
        ></ion-icon>
      </button>

      <button routerLink="/create-listing">
        <ion-icon
          style="font-size: 45px"
          [ios]="'add-circle-outline'"
          [md]="'add-circle-sharp'"
        ></ion-icon>
      </button>

      <button [routerLink]="['/profile']">
        <div style="display: flex; flex-direction: column;align-items: center;">
          <ion-icon style="font-size: 24px;margin-bottom: 3px;" [ios]="'person-outline'" [md]="'person-sharp'"></ion-icon>
          <ion-label>Me</ion-label>
        </div>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
