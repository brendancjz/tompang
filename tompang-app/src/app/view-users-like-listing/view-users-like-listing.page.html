<app-header></app-header>
<ion-content class="hide-scroll-bar">
  <div>
    <ion-title class="page-name grey-color">
      Listing Details
    </ion-title>
    <hr class="horizontal-rule" />
    <ion-title class="sub-page-name grey-color">
      Users Who Like Listing
    </ion-title>
  </div>
  <hr class="horizontal-rule" />
  <div *ngIf="hasLoaded">
    <ion-searchbar class="grey-color" placeholder="Search User" [(ngModel)]="searchTerm"
      showCancelButton="focus" animated></ion-searchbar>
    <div *ngIf="listingToView.likedByUsers !== null">
      <ion-list *ngFor="let user of listingToView.likedByUsers | filter:searchTerm">
        <app-user-item [user]="user"></app-user-item>
      </ion-list>
    </div>
    <br/>
    <div *ngIf="listingToView.likedByUsers === null" style="text-align: center;">
      <ion-text class="grey-color">List of users is empty.</ion-text>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
