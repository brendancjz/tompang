<app-header></app-header>
<ion-content>
  <ion-title style="font-size: 30px;margin-top: 10px;margin-bottom: 10px;">
    Shop
  </ion-title>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div style="display: flex; justify-content: space-around;">
      <button id="shop-button" routerLink="/shop">
        <ion-icon
          style="font-size: 35px"
          [ios]="'gift-outline'"
          [md]="'gift-sharp'"
        ></ion-icon>
      </button>

      <button (click)="createListingPage()">
        <ion-icon
          style="font-size: 45px"
          [ios]="'add-circle-outline'"
          [md]="'add-circle-sharp'"
        ></ion-icon>
      </button>

      <button [routerLink]="['/profile']">
        <div style="display: flex; flex-direction: column;align-items: center;">
          <ion-icon style="font-size: 24px;margin-bottom: 3px;" [ios]="'person-outline'" [md]="'person-sharp'"></ion-icon>
          <ion-label>Me</ion-label>
        </div>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
