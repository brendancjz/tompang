<ion-content class="index-page">

  <div class="index-content-div" *ngIf="currentView === possibleViews[0]">
    <ion-img id="tompang-big-logo" [src]="tompangLogo"></ion-img>
    <div *ngIf="sessionService.getIsLogin() === false">
      <ion-button color="tertiary" (click)="displayLoginBox()" >Login</ion-button>
      <ion-button color="tertiary" (click)="displayRegisterBox()" >Register</ion-button>

    </div>
    <div *ngIf="sessionService.getIsLogin() === true">
      <ion-button color="tertiary" [routerLink]="['/shop']">Go to Shop</ion-button>
      <ion-button color="tertiary" (click)="userLogout()">Logout</ion-button>
    </div>
  </div>




  <div id="indexFormBox" class="indexFormBox" *ngIf="sessionService.getIsLogin() === false && currentView === possibleViews[1]">
    <ion-img id="tompang-big-logo" style="width: 200px;" [src]="tompangLogo"></ion-img>

    <div id="indexForm">
      <form (ngSubmit)="userLogin()">
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input placeholder="username" [(ngModel)]="username" name="username" required minlength="5" maxlength="50"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required minlength="8" maxlength="50"></ion-input>
        </ion-item>
        <div class="input-button-div">
          <ion-button color="primary" (click)="hideLoginBox()">Back</ion-button>
          <ion-button color="primary"  type="reset">Clear</ion-button>
          <ion-button color="primary" type="submit">Login</ion-button>
        </div>
      </form>
      <div *ngIf="loginError === true" style="text-align: center; color: red;width: 300px;">
        Invalid login credential: Username does not exist or invalid password!
      </div>
    </div>

  </div>

  <div id="indexFormBox" class="indexFormBox" *ngIf="sessionService.getIsLogin() === false && currentView === possibleViews[2]">
    <ion-img id="tompang-big-logo" style="width: 200px;" [src]="tompangLogo"></ion-img>
    <div id="indexForm">
      <form (ngSubmit)="userRegistration()">
        <ion-item>
          <ion-label>First Name: </ion-label>
          <ion-input placeholder="John" [(ngModel)]="firstName" name="firstName" required maxlength="50"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Last Name: </ion-label>
          <ion-input placeholder="Doe" [(ngModel)]="lastName" name="lastName" required maxlength="50"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Username: </ion-label>
          <ion-input placeholder="johndoe" [(ngModel)]="registerUsername" name="username" required minlength="5" maxlength="50"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password: </ion-label>
          <ion-input type="password" [(ngModel)]="registerPassword" name="password" required minlength="8" maxlength="50"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Repeat Password: </ion-label>
          <ion-input type="password" [(ngModel)]="registerRepeatPassword" name="repeatPassword" required minlength="8" maxlength="50"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email: </ion-label>
          <ion-input type="email" placeholder="john.doe@gmail.com" [(ngModel)]="email" name="email" required maxlength="50" clearInput></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Contact No.: </ion-label>
          <ion-input type="tel" [(ngModel)]="contactNumber" name="contactNumber" required minlength="8"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Date of Birth: </ion-label>
          <ion-input type="date" [(ngModel)]="dateOfBirth" name="dateOfBirth" required></ion-input>
        </ion-item>
        <div class="input-button-div">
          <ion-button color="primary" (click)="hideRegisterBox()">Back</ion-button>
          <ion-button color="primary"  type="reset">Clear</ion-button>
          <ion-button color="primary" type="submit">Register</ion-button>
        </div>
      </form>
      <div *ngIf="registrationError === true" style="text-align: center; color: red;width: 300px;">
        {{registrationErrorMsg}}
      </div>
    </div>

  </div>
</ion-content>
