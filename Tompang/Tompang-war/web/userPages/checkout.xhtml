<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        <h1> Checkout Page </h1>
        <br></br>
        
        <h:form>
            <p:outputLabel  value="Credit Card: " style="font-weight: bold;" />
            <p:selectOneMenu id="selCreditCard" value="#{checkOutManagedBean.creditCardId}" required="true">
                <f:selectItem itemValue="" itemLabel="[Select One]" />
                <f:selectItems value="#{checkOutManagedBean.creditCardNumbers}" />
<!--                <p:ajax event="change" process="@form" update="@form"  />-->
            </p:selectOneMenu>
            <br></br>
            <h:commandButton type="Submit" value="Checkout" actionListener="#{checkOutManagedBean.checkOut}" styleClass="ui-button-raised"  />
    
        </h:form>
    </ui:define>
</ui:composition>
