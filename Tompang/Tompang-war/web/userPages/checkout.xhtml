<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        <h1> Checkout Page </h1>
        <br></br>
        
        <h:form rendered="#{!checkOutManagedBean.successfulCheckout}">
            <p:outputLabel  value="Credit Card: " style="font-weight: bold;" />
            <p:selectOneMenu id="selCategory" value="#{checkOutManagedBean.creditCardNumber}" required="true">
                <f:selectItem itemValue="" itemLabel="[Select One]" />
                <f:selectItems value="#{checkOutManagedBean.creditCards}" />
            </p:selectOneMenu>
            <br></br>
            <h:commandButton class="blue-button" type="Submit" value="Checkout" actionListener="#{checkOutManagedBean.checkOut}"/>
        </h:form>
        
        <h:panelGroup rendered="#{checkOutManagedBean.successfulCheckout}">
            Successful transaction. Notification sent to seller. Awaiting seller's acceptance...
        </h:panelGroup>
    </ui:define>
</ui:composition>
