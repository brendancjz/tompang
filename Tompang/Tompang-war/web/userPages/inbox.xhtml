<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1> Inbox Page </h1>
        <br></br>
        <div class="dataTableDiv">
            <h:form class="viewDataTable"  id="listOfConversations">
                <p:growl id="messages" redisplay="false"  />

                <p:dataTable id="conversationsTable" widgetVar="conversationsTable" value="#{inboxManagedBean.conversations}" var="conversation" rowKey="#{conversation.convoId}" rowIndexVar="row"
                             filteredValue="#{inboxManagedBean.filteredConversations}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('conversationsTable').filter()" style="width:200px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="ID" width="4%" sortBy="#{conversation.convoId}" filterBy="#{conversation.convoId}" filterStyle="display:none;">
                        <h:outputText value="#{conversation.convoId}" />
                    </p:column>

                    <p:column headerText="Listing Title" sortBy="#{conversation.listing.title}" filterBy="#{conversation.listing.title}" filterStyle="display:none;">
                        <h:outputText value="#{conversation.listing.title}" />
                    </p:column>

                    
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </div>
        <div style="height: 200px;">

        </div>
    </ui:define>

</ui:composition>
