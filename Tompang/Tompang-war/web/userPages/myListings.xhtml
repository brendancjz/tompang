<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1> My Listings </h1>
        <br></br>
        <h:form id="form">
            <p:dataView var="listing" value="#{myListingsManagedBean.myListings}" rows="12" paginator="true"
                        rowsPerPageTemplate="6,12,16" layout="grid"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                <p:dataViewGridItem>
                    <div class="">
                        <div class="listing-grid-item-content">
                            <p:panel rendered="#{!listing.photos.isEmpty()}">
                                <p:graphicImage value="#{listing.photos.get(0)}" width="100%"/>
                            </p:panel>
                            <div class="">
                                <div class="listing-title">#{listing.title}<span class="listing-likes">Likes: #{listing.numOfLikes} </span></div>
                                <h:outputText value="#{listing.price}" styleClass="listing-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <div class="listing-category">#{listing.category}</div>
                                <hr />
                                <div class="listing-createdby">Created by: #{listing.createdBy.username}</div>
                                
                            </div>
                        </div>
                        <div class="listing-grid-item-bottom">

                            <h:commandButton rendered="#{!myListingsManagedBean.userLikedListings.contains(listing)}" class="blue-button" value="Like">
                                <f:attribute name="listing" value="#{listing}" />
                                <f:ajax event="click" execute="@this" render="@all" listener="#{myListingsManagedBean.likeListing}" />
                            </h:commandButton>  
                            <h:commandButton rendered="#{myListingsManagedBean.userLikedListings.contains(listing)}" class="blue-button" value="Unlike">
                                <f:attribute name="listing" value="#{listing}" />
                                <f:ajax event="click" execute="@this" render="@all" listener="#{myListingsManagedBean.dislikeListing}" />
                            </h:commandButton>  
                            <h:commandButton class="blue-button" value="View Listing">
                                <f:attribute name="listing" value="#{listing}" />
                                <f:ajax event="click" execute="@this" render="@all" listener="#{myListingsManagedBean.viewListing}" />
                            </h:commandButton>
                        </div>
                    </div>
                </p:dataViewGridItem>

            </p:dataView>
        </h:form>
        <div style="height: 200px;">

        </div>
    </ui:define>

</ui:composition>
