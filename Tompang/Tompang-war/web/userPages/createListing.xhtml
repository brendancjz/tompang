<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1> Create a Listing  Page </h1>
        <br></br>

        <div>
            First, upload photos of the product you would like to buy back

            <h:form id="formFileUpload" enctype="multipart/form-data">

                <p:panel header="File Upload">
                    <p:messages  redisplay="false">
                        <p:autoUpdate />
                    </p:messages>

                    <p:fileUpload listener="#{createListingManagedBean.handleFileUpload}" multiple="true" update="@form" />

                </p:panel>

                <br/>

                <p:panel header="Uploaded File" visible="#{createListingManagedBean.showUploadedFile}">
                    <p:graphicImage value="#{createListingManagedBean.uploadedFilePath}" height="50%" />
                </p:panel>

            </h:form>
        </div>
        <div>
            Second, select the country and city you will buy the product in.
        </div>
        <div>
            Third, select the category of your product.
        </div>
        <div>
            Fourth, input Listing title, then input price and quantity you can carry, then input description
        </div>
    </ui:define>

</ui:composition>
