<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1> Create a Listing  Page </h1>
        <br></br>
        <h:form id="formFileUpload" enctype="multipart/form-data">
            <div>
                <h2>Step 1: Uploaded Photos</h2>

                <p:panel header="File Upload">
                    <p:messages  redisplay="false">
                        <p:autoUpdate />
                    </p:messages>

                    <p:fileUpload listener="#{createListingManagedBean.handleFileUpload}" multiple="true" update="@form" />

                </p:panel>

                <br/>
                <!--
                                <p:panel header="Uploaded File" visible="#{createListingManagedBean.showUploadedFile}">
                                    <p:graphicImage value="#{createListingManagedBean.uploadedFilePath}" height="50%" />
                                </p:panel>
                -->
            </div>
            <div>
                <h2>Step 2: Select Country and City</h2>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <p:panel header="Select a Location" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="country" value="Country: "/>
                        <p:selectOneMenu id="country" value="#{createListingManagedBean.country}" style="width:150px">
                            <p:ajax listener="#{createListingManagedBean.onCountryChange}" update="city"/>
                            <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{createListingManagedBean.countries}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="city" value="City: "/>
                        <p:selectOneMenu id="city" value="#{createListingManagedBean.city}" style="width:150px">
                            <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{createListingManagedBean.cities}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>

            </div>
            <div>
                Third, select the category of your product.
            </div>
            <div>
                Fourth, input Listing title, then input price and quantity you can carry, then input description
            </div>
        </h:form>
    </ui:define>

</ui:composition>
