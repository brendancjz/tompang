<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h1>View Listing Details</h1>

            <br/>

            <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" warnClass="warnTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
            <br/>

            <h:form rendered="#{viewListingDetailsManagedBean.listingToView != null}" style="display: flex;justify-content: space-around;width: 25%;">
                <h:commandButton class="blue-button" value="Chat">
                    <f:attribute name="listing" value="#{listing}" />
                    <f:ajax event="click" execute="@this" render="@all" listener="#{shopManagedBean.likeListing}" />
                </h:commandButton>  
                <h:commandButton rendered="#{!viewListingDetailsManagedBean.showLikeButton()}" class="blue-button" value="Like!">
                    <f:attribute name="listing" value="#{viewListingDetailsManagedBean.listingToView}" />
                    <f:ajax event="click" execute="@this" render="@all" listener="#{viewListingDetailsManagedBean.likeListing}" />
                </h:commandButton>  
                <h:commandButton rendered="#{viewListingDetailsManagedBean.showLikeButton()}" class="blue-button" value="Unlike">
                    <f:attribute name="listing" value="#{viewListingDetailsManagedBean.listingToView}" />
                    <f:ajax event="click" execute="@this" render="@all" listener="#{viewListingDetailsManagedBean.dislikeListing}" />
                </h:commandButton>
                <h:commandButton class="blue-button" value="Buy Now">
                    <f:attribute name="listing" value="#{listing}" />
                    <f:ajax event="click" execute="@this" render="@all" listener="#{shopManagedBean.likeListing}" />
                </h:commandButton> 
            </h:form>

            <br/>
            <p:panel header="Photos">
                <p:dataView var="image" value="#{viewListingDetailsManagedBean.listingToView.photos}" layout="grid">

                    <p:dataViewGridItem>
                        <div style="display: flex;flex-direction: column;align-items: center;">
                            <p:graphicImage value="#{image}" width="100%"/>
                        </div>
                    </p:dataViewGridItem>
                </p:dataView>
            </p:panel>
            <br />
            <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{viewListingDetailsManagedBean.listingToView != null}">

                <h:outputText style="font-weight: bold; width: 20%;" value="Listing ID"/>
                <h:outputText style="width: 80%;" value="#{viewListingDetailsManagedBean.listingToView.listingId}"/>

                <h:outputText style="font-weight: bold; width: 20%;" value="Created By"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.createdBy.username}"/>

                <h:outputText style="font-weight: bold;" value="Title"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.title}"/>

                <h:outputText style="font-weight: bold;" value="Country"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.country}"/>

                <h:outputText style="font-weight: bold;" value="City"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.city}"/>

                <h:outputText style="font-weight: bold;" value="Quantity"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.quantity}"/>

                <h:outputText style="font-weight: bold;" value="Price"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.price}">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                </h:outputText>

                <h:outputText style="font-weight: bold;" value="Creation Date"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.createdOn.toString().substring(4, 10)}
                              #{viewListingDetailsManagedBean.listingToView.createdOn.toString().substring(24)}" />

                <h:outputText style="font-weight: bold;" value="Expected Arrival Date"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.expectedArrivalDate.toString().substring(4, 10)}
                              #{viewListingDetailsManagedBean.listingToView.expectedArrivalDate.toString().substring(24)}" />

                <h:outputText style="font-weight: bold;" value="Number Of Likes"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.numOfLikes}"/>

                <h:outputText style="font-weight: bold;" value="Description"/>
                <h:outputText value="#{viewListingDetailsManagedBean.listingToView.description}"/>

            </h:panelGrid>
        </div>

    </ui:define>

</ui:composition>
