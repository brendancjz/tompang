<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tompang</title>
        <h:outputStylesheet library="css" name="default.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
    </h:head>
    <h:body>


        <div id="index-main">
            <div>
                <img id="tompang-big-logo" alt="tompang-logo" src="resources/images/tompang_logo_white.png"/>
            </div>
                    
            <div style="margin-top: 5%;">
                <h:form rendered="#{sessionScope.isLogin != true}">
                    <h:commandLink class="header-button" value="Login as Admin" actionListener="#{loginManagedBean.redirectToLoginPage}" />
                </h:form>
                
                <h:form rendered="#{sessionScope.isLogin == true}">
                    <h:commandLink class="header-button" value="Enter Home Page" actionListener="#{loginManagedBean.redirectToHomePage}" />
                </h:form>
                
            </div>

        </div>


    </h:body>
</html>
