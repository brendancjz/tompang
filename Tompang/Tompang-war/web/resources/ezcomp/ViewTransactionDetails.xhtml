<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form id="formViewTransactionDetails">

            <p:dialog id="dialogViewTransactionDetails" widgetVar="dialogViewTransactionDetails" header="View Transaction Details" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Transaction ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewTransactionDetailsManagedBean.transcationToView.transactionId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Created on: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewTransactionDetailsManagedBean.transcationToView.createdOn}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Amount: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewTransactionDetailsManagedBean.transcationToView.amount}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Listing: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewTransactionDetailsManagedBean.transcationToView.listing.title}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Seller: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewTransactionDetailsManagedBean.transcationToView.seller.firstName} #{viewTransactionDetailsManagedBean.transcationToView.seller.lastName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Buyer: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewTransactionDetailsManagedBean.transcationToView.buyer.firstName} #{viewTransactionDetailsManagedBean.transcationToView.buyer.lastName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Transaction Completed: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewTransactionDetailsManagedBean.transcationToView.isCompleted}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Dispute: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewTransactionDetailsManagedBean.transcationToView.hasDispute}" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
