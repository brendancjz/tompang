<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <h:form id="formViewDisputeDetails">
            <p:dialog id="dialogViewDisputeDetails" widgetVar="dialogViewDisputeDetails" header="View Dispute Details" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Dispute ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeDetailsManagedBean.dispute.disputeId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeDetailsManagedBean.dispute.description}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Buyer's Contact No.: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeDetailsManagedBean.dispute.transaction.buyer.contactNumber}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Buyer's Email: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeDetailsManagedBean.dispute.transaction.buyer.email}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Seller's Contact No.: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeDetailsManagedBean.dispute.transaction.seller.contactNumber}" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Seller's Email: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewDisputeDetailsManagedBean.dispute.transaction.seller.email}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </cc:implementation>
</html>
