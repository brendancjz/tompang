<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
      
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="pageName" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formMain">
        
            <p:breadCrumb homeDisplay="false">

                <p:menuitem icon="pi pi-home" url="#{application.contextPath}/index.xhtml" style="text-decoration-line: none;" />
                
                <p:menuitem value="View All Listings" rendered="#{cc.attrs.pageName == 'ViewAllListings'}" />
                <p:menuitem value="View All Disputes" rendered="#{cc.attrs.pageName == 'ViewAllDisputes'}" />
                <p:menuitem value="View All Users" rendered="#{cc.attrs.pageName == 'ViewAllUsers'}" />
                <p:menuitem value="View All Transactions" rendered="#{cc.attrs.pageName == 'ViewAllTransactions'}" />
             </p:breadCrumb>
        </h:form>
    </cc:implementation>
</html>
