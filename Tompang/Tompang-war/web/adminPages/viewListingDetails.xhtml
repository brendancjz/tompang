<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        
        <f:view beforePhase="#{viewListingDetailsManagedBean.phaseListener}" afterPhase="#{viewListingDetailsManagedBean.phaseListener}">
        
            <div>
                <h3>View Listing Details</h3>

                <br/>

                <h:messages errorClass="errorTextsWithBullet" fatalClass="errorTextsWithBullet" warnClass="warnTextsWithBullet" infoClass="infoTextsWithBullet" globalOnly="true" />
                <br/>

                <h:form rendered="#{viewListingDetailsManagedBean.listingToView != null}">
                    <h:commandLink value="Back" actionListener="#{viewListingDetailsManagedBean.back}" />&nbsp;|
                    <h:commandLink value="Update" actionListener="#{viewListingDetailsManagedBean.updateListing}" />&nbsp;|
                    <h:commandLink value="Delete" actionListener="#{viewListingDetailsManagedBean.deleteListing}" />
                </h:form>

                <br/>

                <h:panelGrid columnClasses="dataTableLabel,dataTableValue" columns="2" style="width: 100%;" rendered="#{viewListingDetailsManagedBean.listingToView != null}">

                    <h:outputText style="font-weight: bold; width: 20%;" value="Listing ID"/>
                    <h:outputText style="width: 80%;" value="#{viewListingDetailsManagedBean.listingToView.listingId}"/>

                    <h:outputText style="font-weight: bold;" value="Title"/>
                    <h:outputText value="#{viewListingDetailsManagedBean.listingToView.title}"/>
                    
                    <h:outputText style="font-weight: bold;" value="Country"/>
                    <h:outputText value="#{viewListingDetailsManagedBean.listingToView.country}"/>
                    
                    <h:outputText style="font-weight: bold;" value="City"/>
                    <h:outputText value="#{viewListingDetailsManagedBean.listingToView.city}"/>

                    <h:outputText style="font-weight: bold;" value="Description"/>
                    <h:outputText value="#{viewListingDetailsManagedBean.listingToView.description}"/>

                    <h:outputText style="font-weight: bold;" value="Quantity"/>
                    <h:outputText value="#{viewListingDetailsManagedBean.listingToView.quantity}"/>

                    <h:outputText style="font-weight: bold;" value="Price"/>
                    <h:outputText value="#{viewListingDetailsManagedBean.listingToView.price}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                    </h:outputText>

                    <h:outputText style="font-weight: bold;" value="Creation Date"/>
                    <h:outputText value="#{viewListingDetailsManagedBean.listingToView.createdOn}"/>
                    
                    <h:outputText style="font-weight: bold;" value="Expected Arrival Date"/>
                    <h:outputText value="#{viewListingDetailsManagedBean.listingToView.expectedArrivalDate}"/>
                    
                    <h:outputText style="font-weight: bold;" value="Number Of Likes"/>
                    <h:outputText value="#{viewListingDetailsManagedBean.listingToView.numOfLikes}"/>
                </h:panelGrid>
            </div>
        
        </f:view>
        
    </ui:define>
    
</ui:composition>
