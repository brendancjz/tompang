<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div>
            <p:barChart model="#{viewAnalyticsManagedBean.barModel}" style="width: 100%; height: 400px;"/>
        </div>
        <div>
            <p:tabView>
                <p:tab title="Revenue">
                    <p class="p-m-0">
                        #{viewAnalyticsManagedBean.getTotalRevenueString()}
                    </p>
                </p:tab>
                <p:tab title="Profits">
                    <p class="p-m-0">
                        #{viewAnalyticsManagedBean.getTotalProfits()}
                    </p>
                </p:tab>
            </p:tabView>
        </div>
        <div style="height: 100px"></div>
    </ui:define>
</ui:composition>
