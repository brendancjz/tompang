<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/sidebarTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
         <h1> View all Disputes </h1>
         <div class="dataTableDiv">
             <h:form class="viewDataTable">
                   <p:dataTable id="listingsTable" widgetVar="listingsTable" value="#{viewAllDisputesManagedBean.disputes}" var="dispute" rowKey="#{dispute.disputeId}" rowIndexVar="row"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                   
                     <p:column headerText="ID" width="4%" >
                        <h:outputText value="#{dispute.disputeId}" />
                    </p:column>

                    <p:column headerText="Buyer">
                        <h:outputText value="#{dispute.transaction.buyer.firstName}" />
                    </p:column>

                    <p:column headerText="Seller">
                        <h:outputText value="#{dispute.transaction.seller.firstName}" />
                    </p:column>

                    <p:column headerText="Transaction" >
                        <h:outputText value="#{dispute.transaction.transactionId}" />
                    </p:column>
                       
                     <p:column headerText="Transaction" >
                        <h:outputText value="#{dispute.transaction.transactionId}" />
                    </p:column>
                       
                    <p:column headerText="Resolved"> 
                        <h:outputText value="#{dispute.isResolved ? 'Yes' : 'No' }" />
                    </p:column>
                                         
                    <p:column headerText="Action"> 
                        <p:commandButton actionListener="#{viewAllDisputesManagedBean.resolveDispute}">
                            <f:attribute name="disputeId" value="#{dispute.disputeId}"/> 
                        </p:commandButton>
                        <p:commandButton update="ccDisputeDescription:formViewDisputeDescription" oncomplete="PF('dialogViewDisputeDescription').show()" icon="ui-icon-document" title="View">
                            <f:setPropertyActionListener value="#{dispute}" target="#{viewAllDisputesManagedBean.viewDisputeDetailsManagedBean.dispute}" />
                        </p:commandButton>
                    </p:column>
                    
                   
                   
                       
                       
                   </p:dataTable>
                 
                 
             </h:form>
         </div>
         
    
    </ui:define>

</ui:composition>
