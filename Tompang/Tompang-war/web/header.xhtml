<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <header id="header">
        <h:form>
            <h:commandLink actionListener="#{loginManagedBean.redirectToIndexPage}" >
                <img id="tompang-logo" alt="tompang-logo" src="resources/images/tompang_logo_white.png"/>
            </h:commandLink>
        </h:form>
        
        

        <h:form rendered="#{sessionScope.isLogin != true}">
            <h:commandLink class="header-button" value="Login" actionListener="#{loginManagedBean.redirectToLoginPage}" />
        </h:form>

        <h:panelGroup class="header-buttons" rendered="#{sessionScope.isLogin == true}" >
            <h:form rendered="#{sessionScope.isLogin == true}" >
                <h:commandLink class="header-button" value="Logout" actionListener="#{loginManagedBean.logout}" />
            </h:form>
            <h:form rendered="#{sessionScope.isLogin == true}">
                <h:commandLink class="header-button" value="Profile" actionListener="#{loginManagedBean.redirectToLoginPage}" />
            </h:form>
        </h:panelGroup>

    </header>
</ui:composition>
